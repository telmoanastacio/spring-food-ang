<div class="options">
    <ul class="list-inline">
        <li class="list-inline-item">
            <button
                type="button"
                class="btn btn-primary"
                (click)="onSearchClick()"
                *ngIf="currentRoute !== '/'">Search</button>
        </li>
        <li class="list-inline-item">
            <button
                type="button"
                class="btn btn-primary"
                (click)="onCreateClick()"
                *ngIf="currentRoute !== '/recipeCreate'">Create</button>
        </li>
    </ul>
</div>
