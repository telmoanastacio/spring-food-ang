<div class="container options-container">
  <button
    type="button"
    class="options-button list-group-item list-group-item-action"
    data-toggle="modal"
    data-target="#loginID"
    *ngIf="!userService.logedin">Login</button>
  <button
    type="button"
    (click)="onLogoutClick()"
    class="options-button list-group-item list-group-item-action"
    *ngIf="userService.logedin">Logout</button>
  <button
    type="button"
    class="options-button list-group-item list-group-item-action"
    data-toggle="modal"
    data-target="#registerID"
    *ngIf="!userService.logedin">Register</button>
  <button
    type="button"
    (click)="onDeleteAccountClick()"
    class="options-button list-group-item list-group-item-action"
    *ngIf="userService.logedin">Delete account</button>
</div>

<!-- login form -->
<div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="loginID"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div
      class="modal-dialog"
      role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Login</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
          <div class="container-fluid">

            <form
              (ngSubmit)="onSubmitSignIn(signInForm)"
              #signInForm="ngForm">
              <div class="container">
                <div class="list-group">
                  <input
                    type="text"
                    class="list-group-item list-group-item-action"
                    name="username"
                    placeholder="Username"
                    ngModel />
                  <input
                    type="password"
                    class="list-group-item list-group-item-action"
                    name="password"
                    placeholder="Password"
                    ngModel />
                </div>
              </div>
              <br/>
              <div class="container login-container">
                <button
                  type="submit"
                  class="login-button list-group-item active"
                  data-toggle="modal"
                  data-target="#loginID">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- register form -->
<div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="registerID"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modelTitleId"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Register</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
          <div class="container-fluid">

            <form
              (ngSubmit)="onSubmitRegisterForm(registerForm)"
              #registerForm="ngForm">
              <div class="container">
                <div class="list-group">
                  <input
                    type="text"
                    class="list-group-item list-group-item-action"
                    id="username"
                    name="username"
                    placeholder="*Username"
                    ngModel />
                  <input
                    type="password"
                    class="list-group-item list-group-item-action"
                    name="password"
                    placeholder="*Password"
                    ngModel />
                  <input
                    type="password"
                    class="list-group-item list-group-item-action"
                    name="cpassword"
                    placeholder="*Confirm password"
                    ngModel />
                  <input
                    type="text"
                    class="list-group-item list-group-item-action"
                    name="name"
                    placeholder="Name"
                    ngModel />
                  <input
                    type="text"
                    class="list-group-item list-group-item-action"
                    name="surname"
                    placeholder="Surname"
                    ngModel />
                  <input
                    type="email"
                    class="list-group-item list-group-item-action"
                    name="email"
                    placeholder="Email"
                    ngModel />
                </div>
              </div>
              <br/>
              <div class="container register-container">
                <button
                  type="submit"
                  class="register-button list-group-item active"
                  data-toggle="modal"
                  data-target="#registerID">Submit</button>
              </div>
            </form>

          </div>
        </div>
        <div class="modal-footer">
          <p>Elements marked by * are required</p>
        </div>
      </div>
    </div>
  </div>
</div>
